language: node_js
node_js:
- '4.0'
- '4'
- '5'
- '6.0'
- '6'
- '7'
addons:
  apt:
    sources:
    - precise-pgdg-9.5
    packages:
    - postgresql-9.5
    - postgresql-contrib-9.5
  postgresql: '9.5'
sudo: false
script: npm run lint && npm test
after_success:
- cat coverage/lcov.info | node_modules/.bin/coveralls
notifications:
  email: false
  slack:
    secure: 
branches:
  only:
  - master
  - develop
